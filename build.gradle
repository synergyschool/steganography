apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.8.1'
}

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Steganography',
                'Implementation-Version': version
    }
}
